    <div class="exercise">
      <h1>Zebra Striped Table</h1>

      Create a table with zebra-striped rows.
    </div>

    <div class="solution">
      <table>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
        <tr>
          <td>Row 3, Cell 1</td>
          <td>Row 3, Cell 2</td>
        </tr>
      </table>
    </div>
